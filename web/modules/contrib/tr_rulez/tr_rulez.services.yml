services:
  rules.current_path_context:
    class: Drupal\tr_rulez\ContextProvider\CurrentPathContext
    arguments: ['@path.current']
    tags:
      - { name: context_provider }
  rules.current_date_context:
    class: Drupal\tr_rulez\ContextProvider\CurrentDateContext
    arguments: ['@datetime.time']
    tags:
      - { name: context_provider }
  rules.site_context:
    class: Drupal\tr_rulez\ContextProvider\SiteContext
    arguments: ['@config.factory']
    tags:
      - { name: context_provider }
