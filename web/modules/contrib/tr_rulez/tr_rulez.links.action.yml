# Action links for tr_rulez.

# Shortcut to import Reaction Rule / Rules Component.
rules_import_action:
  route_name: config.import_single
  title: 'Import rule'
  appears_on:
    - entity.rules_reaction_rule.collection
    - entity.rules_component.collection

# Shortcut to export Reaction Rule / Rules Component.
rules_export_action:
  route_name: config.export_single
  title: 'Export rule'
  appears_on:
    - entity.rules_reaction_rule.collection
    - entity.rules_component.collection
